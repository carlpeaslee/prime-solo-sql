<!DOCTYPE html>
<html>

  <head>

    <link rel="stylesheet" href="/assets/styles/style.css"/>

    <script type="text/javascript" src="/vendors/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.js"></script>


  </head>

  <body>
    <div class='aggregate-salary'></div>

    <form id="employeeForm">

      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" placeholder="First name"/>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" placeholder="Last name"/>

      <label for="employeeID">Employee ID</label>
      <input type="text" id="employeeID" name="employeeID" placeholder="ID #"/>

      <label for="jobTitle">Job Title</label>
      <input type="text" id="jobTitle" name="jobTitle" placeholder="title"/>

      <label for="salary">Salary</label>
      <input type="text" id="salary" name="salary" placeholder="title"/>

      <input type="submit" value="Submit Employee" />

    </form>

    <div class="results-div">
    </div>


  </body>


</html>
